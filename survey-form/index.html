<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet"
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <header id="header">
            <h1 id="title"> NET<span>FLIX</span> </h1>
            <h3 id="description">
                Thanks for signing up to netflix.Tell me more about yourself.
            </h3>
        </header>
        <section id="survey-form-container">
            <div id="survey-form">
                <form action="result.htm" method="get">
                    <div class="input-box">
                        <label for="name">Name</label>
                        <br>
                        <input type="text" id="name" name="name" placeholder="enter your name">
                    </div>
                    <div class="input-box">
                        <label for="age">Age</label>
                        <br>
                        <input type="number" id="age" name="age" placeholder="age">
                    </div>
                    <div class="input-box">
                        <label for="email">email</label>
                        <br>
                        <input type="email" id="email" name="email" placeholder="email">
                    </div>
                    <div class="input-box">
                        <label for="content">Content</label>
                        <br>
                        <select name="content" id="dropdown">
                            <option value="movie">Movie</option>
                            <option value="series"selected>Series</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <label for="movie">Movie Type</label>
                        <br>
                        <input type="checkbox" name="movie" id="first-check" value="comedy" >
                        <label for="first-check">Comedy</label>
                        <br>
                        <input type="checkbox" name="movie" id="second-check" value="action" >
                        <label for="sirst-check">Action</label>
                        <br>
                        <input type="checkbox" name="movie" id="third-check" value="romance" >
                        <label for="third-check">Romance</label>
                    </div>
                    <div class="input-box">
                        <label for="gender">Gender</label>
                        <br>
                        <input type="radio" name="gender" id="male"checked value="male">
                        <label for="male">Male</label>
                        <br>
                        <input type="radio" name="gender" id="female" value="female">
                        <label for="female">Female</label>
                        <br>
                        <input type="radio" name="gender" id="other"checked value="other">
                        <label for="other">Other</label>
                    </div>
                    <div class="input-box">
                        <label for="feedback">Feedback</label>
                        <br>
                        <textarea name="feedback" id="feedback" cols="30" rows="10" placeholder="any comment"></textarea>
                    </div>
                    <div id="form-submit">
                        <button type="submit" id="form-button">Send</button>
                    </div>
                </form>
            </div>
        </section>
    </div>
    
</body>
</html>
